<div class="container">
    <form class="widgetForm" ng-app>
        <div class="control-group">
            Text
            <input ng-class="{true: 'error'}[submitted && widgetForm.name.$error.required]"
                   ng-model="model.widget.text"
                   name="name"
                   class="form-control"
                    required/>
        <span class="help-inline" ng-show="submitted && widgetForm.name.$error.required">Name required</span>
        </div>
            Rows
            <input
                   ng-model="model.widget.rows"
                   class="form-control" type="number"/>

        Placeholder
    <input
            ng-model="model.widget.placeholder"
            class="form-control"/>

    <div class="input-group">
        <input type="text"
        readonly class = "form-control" value ="Formatted"/>
        <span class="input-group-addon">
            <input ng-model="model.widget.formatted" type="checkbox"/>
        </span>

    </div>

    <a class="btn btn-danger btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
