
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </p>

                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget);  submitted=true" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>


        </div>
    </div>

<div class="container">


    <form name="widgetForm" ng-app>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-class="{true: 'error'}[submitted && widgetForm.name.$error.required]"
                    type="text"
                   ng-model="model.widget.name"
                   name="name"
                   class="form-control"
                   id="widget-name"
                    required/>
            <span class="help-inline" ng-show="submitted && widgetForm.name.$error.required">*Name is a Required field</span>
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   id="widget-text"
                   placeholder="What's Your Desert-Island Streaming Service?">
        </div>

        <div class="form-group">
            <label for="widget-size">Size</label>
            <select class="form-control"
                    ng-model="model.widget.size"
                    id="widget-size">
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <a class="btn btn-danger btn-danger btn-block" ng-click="model.deleteWidget()" >Delete</a>
    </form>
</div>

    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>

            </div>

                    <span class="glyphicon glyphicon-user"></span>
                </a>

            </div>
        </div>
    </div>
</nav>
