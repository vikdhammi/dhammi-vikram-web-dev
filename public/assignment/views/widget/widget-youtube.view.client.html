<div class="container">


    <form name="widgetForm" ng-app>
        <div class="control-group" ng-class="{true: 'error'}[submitted && widgetForm.name.$error.required]">
            <label for="youtube-name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   name="name"
                   class="form-control"
                   placeholder="Sports Video"
                   id="name"
                    required/>
            <span class="help-inline" ng-show="submitted && widgetForm.name.$error.required">*Widget Name is a Required field</span>
        </div>

            <label for="youtube-text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   placeholder="GoPro Video"
                   id="youtube-text">
                   <label for="youtube-url">URL</label>
            <input type="text"
                   ng-model="model.widget.url"
                   class="form-control"
                   id="youtube-url"
                   placeholder="https://www.youtube.com/watch?v=NoKDBxu0si4">

            <label for="youtube-width">Width</label>
            <input type="text"
                   ng-model="model.widget.width"
                   class="form-control"
                   placeholder="100%"
                   id="youtube-width">

        <a class="btn btn-danger btn-danger btn-block" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
