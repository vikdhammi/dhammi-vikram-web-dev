<div class="container">


    <form action="/api/uploads"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image-name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="image-name">
        </div>
        <div class="form-group">
            <label for="image-text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   id="image-text">
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input type="text"
                   ng-model="model.widget.url"
                   class="form-control"
                   id="image-url"
                   placeholder="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/0327-3.jpg?itok=EXZiM9A1">
        </div>
        <div class="form-group">
            <label for="image-width">Width</label>
            <input type="text"
                   ng-model="model.widget.width"
                   class="form-control"
                   id="image-width"
                   placeholder="100%">
        </div>
        <div class = "form-group">
            <input name="myFile" type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="userId" value="{{model.userId}}"   style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
            <a class="btn btn-primary btn-block"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr" role="button">Upload Image from Flickr</a>
            <a class="btn btn-danger
                  btn-block"
               ng-click="model.deleteWidget()">Delete</a>
        </div>


    </form>
</div>
