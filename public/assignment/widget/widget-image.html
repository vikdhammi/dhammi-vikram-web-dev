<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Widget Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>


        </div>
    </div>
</nav>
<div class="container">


    <form>
        <div class="form-group">
            <label for="image-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="image-name">
        </div>
        <div class="form-group">
            <label for="image-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="image-text">
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input type="text"
                   class="form-control"
                   id="image-url"
                   placeholder="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/0327-3.jpg?itok=EXZiM9A1">
        </div>
        <div class="form-group">
            <label for="image-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="image-width"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="image-url">Upload</label>
            <input type="file"
                   class="form-control"
                   id="image-upload"
                   placeholder="No file choosen">
        </div>
        <a class="btn btn-primary
                  btn-block"
                  href="#" >Upload Image</a>
        <a class="btn btn-danger
                  btn-block"
                  href="/assignment/widget/widget-list.html" >Delete</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="/assignment/user/profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>

            </div>
        </div>
    </div>
</nav>
</body>
</html>
