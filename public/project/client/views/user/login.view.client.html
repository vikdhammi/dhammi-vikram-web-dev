<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" align="center"><b>Welcome to Cric Info</b></h3>
        </div>
        <div class ="container custom-pic">
            <img class="logo-img img-responsive" src="https://s32.postimg.org/xfgg46lsl/logo_new.png">
            </div>
        <div class="panel-body">
            <form name="loginForm" ng-app>
                <div class="control-group" ng-class="{true: 'error'}[submitted && loginForm.username.$error.required]">
                    <input ng-model="username"
                           name = "username"
                           class="form-control"
                           type="text"
                           placeholder="username"
                           required/>
                    <span class="help-inline" ng-show="submitted && loginForm.username.$error.required">*Username is a Required field</span>


                    <input ng-model="password"
                           class="form-control"
                           type="password"
                           placeholder="password"
                           required/>
                    <span class="help-inline" ng-show="submitted && loginForm.username.$error.required">*Password is a Required field</span>
                </div>
                <a ng-click ="model.login(username, password); submitted=true"
                   class="btn btn-primary btn-block"><span class ="fa fa-sign-in"></span> Login</a>
                <a class="btn btn-info btn-block"
                   href="#/register" ><span class ="fa fa-bars"></span> Sign Up</a>
                <hr/>

                <a class="btn btn-success btn-block" href="/auth/google">
                    <span class ="fa fa-google"></span>
                    Login Using Google</a>
            </form>

        </div>
    </div>
</div>
