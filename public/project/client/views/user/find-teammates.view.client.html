<div class="container">
    <div class="input-group">
        <input ng-model="model.searchText"
               type="text"
               class="form-control"
               placeholder="Find Users..">
    <span class="input-group-btn">
        <a ng-click="model.searchTeammates(model.searchText)"
           class="btn btn-default"
           type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div ng-if="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
</div>
<div class="well">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th style="width: 36px;"></th>
        </tr>
        </thead>
        <tbody >
        <tr  ng-repeat="user in model.users">
            <td>1</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>
                <a href="#/user/{{model.userId}}/home/userProfile/{{user._id}}" class="navbar-link">{{user.username}}</a>
                <a ng-if="model.user.moderator===true"
                        ng-click="model.deleteUser(user._id)"><i class="fa fa-user-times"></i></a>
            </td>
            <td>
                <a ng-if="model.user.moderator===true"
                        ng-click="model.makeAdmin(user._id, user)"><i class="fa fa-user-secret"></i></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
