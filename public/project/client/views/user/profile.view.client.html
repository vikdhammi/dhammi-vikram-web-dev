            <ul class="nav navbar-nav">
                <li>
                    <a href="#/user/{{model.userId}}/home">Home</a>
                </li>

                    <a href="#/user/{{model.userId}}/home/news">News</a>

<div class="container">
    <div ng-if="model.success" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> {{model.success}}
    </div>

    <div ng-if="model.error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Error!</strong> {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="alwonder"
                    disabled>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="firstname"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="lastname"
                   placeholder="Wonderland">
        </div>

        <div class="form-group">
            <label for="contact">Contact</label>
            <input ng-model="model.user.contact"
                   type="text"
                   class="form-control"
                   id="contact"
                   placeholder="8781230989">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea ng-model="model.user.address"
                   type="text"
                   class="form-control"
                   id="address"
                   placeholder="12 Fenway, Boston , MA 01234"></textarea>
        </div>

        <a class="btn btn-primary btn-block"
           ng-click="model.updateUser(model.user)"
           role="button">
            <span class ="glyphicon glyphicon-ok"></span> Update Profile</a>
        <a class="btn btn-danger btn-block" ng-click="model.logout()">
            <span class ="fa fa-sign-out"></span> Logout</a>

    </form>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-4 text-center">
                <a href="#/user/{{model.userId}}/home/profile/search">
                    <span class="fa fa-users"></span>
                </a>
            </div>
            <div class="col-xs-4 text-center">
                <a href="#/user/{{model.userId}}/home/inbox">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                </a>
            </div>

            <div class="col-xs-4 text-center">
                    <span  ng-click="model.logout()"
                            class="glyphicon glyphicon-off"></span>
            </div>
        </div>
    </div>
</nav>
