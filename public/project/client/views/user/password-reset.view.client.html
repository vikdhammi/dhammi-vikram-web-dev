
<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>


    <h1>Reset Password</h1>
    <form name="passwordForm" ng-app>
        <div class="control-group" ng-class="{true: 'error'}[submitted && passwordForm.username.$error.required]">
            <label for="email">*Email</label>
            <input class="form-control"
                   name="email"
                   ng-model="email"
                   type="email"
                   placeholder="jamesfrank@gmail.com"
                   required/>
            <span class="help-inline" ng-show="submitted && passwordForm.email.$error.required">*Email is a Required field</span>

        </div>
        <a ng-click ="model.reset(username, password); submitted=true"
           class="btn btn-primary btn-block">Submit</a>
        <a class="btn btn-danger btn-block"
           href="#/login">Cancel</a>
    </form>
</div>
