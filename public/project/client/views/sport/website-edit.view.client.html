<div class="container">
    <form name="websiteEForm" ng-app>
            <div class="control-group" ng-class="{true: 'error'}[submitted && websiteEForm.name.$error.required]">
            <label for="website-name">Website Name</label>
            <input type="text"
                   ng-model="model.website.name"
                   class="form-control"
                   id="name"
                   name="name"
                   value="Expedia"
                   placeholder="Blogger"
                    required/>
                <!--<div class="ui-state-error-text custom-err">{{model.error}}</div>-->
                <span class="help-inline" ng-show="submitted && websiteEForm.name.$error.required">*Website Name is a Required field</span>
        </div>


            <label for="description">Website Description</label>
            <textarea
                    id="description"
                    ng-model="model.website.desc"
                    class="form-control"
                    placeholder="Description"
                    rows="5">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>

        <a class="btn btn-danger btn-danger btn-block custom-button" ng-click="model.deleteWebsite(model.websiteId)">Delete</a>
    </form>

</div>
