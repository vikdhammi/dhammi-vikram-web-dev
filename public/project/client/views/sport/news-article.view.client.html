<div class="container-fluid">
    <div  class="row">
        <div ng-repeat="news in model.schedules.data" class="col-md-8 col-md-offset-2">
            <div class="container-fluid" ng-if="model.newsId===news.unique_id">
                <div class="article"> <h3>{{news.title}}</h3>
                    <ul class="list-unstyled list-inline">
                        <li><i class="fa fa-calendar"></i> {{model.pub | date:'mediumDate'}}</li>
                        <li><i class="fa fa-comments"></i> {{model.postedComments.length}} Comments</li>
                    </ul>
                    <div class="article-content">
                        <p>{{news.description}}</p>
                        <br>

                    </div>
                <textarea class="form-control"
                          rows="3"
                          ng-model="name"
                          placeholder="Add comments.."></textarea>
                    <a ng-click ="model.addNewsComment(name)"
                       class="btn btn-primary btn-block">Add Comment</a>
                    <div class="container comments">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="page-header">
                                    <h3>Comments </h3>
                                </div>
                                <div class="comments-list" ng-repeat="comment in model.postedComments">
                                    <div class="media">
                                        <p class="pull-right"><small>{{comment.dateAdded | date:'mediumDate'}}</small></p>

                                        <div class="media-body">

                                            <h4 class="media-heading user_name">
                                                <a href="#/user/{{model.userId}}/home/userProfile/{{comment.userId}}">
                                                    {{comment.username}}</a></h4>
                                            {{comment.text}}


                                            <p><a href="#/user/{{model.userId}}/home/news/{{model.newsId}}/comment/{{comment._id}}">
                                                <span  ng-if="model.userId===comment.userId || model.user.moderator===true"
                                                       class="fa fa-pencil-square-o"></span></a>
                                                <span   ng-if="model.userId===comment.userId || model.user.moderator===true"
                                                        class="fa fa-trash-o"
                                                        ng-click="model.deleteComment(comment._id)"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
