<div class="container">


    <form name="pageForm" ng-app>

            <div class="control-group" ng-class="{true: 'error'}[submitted && pageForm.name.$error.required]">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="name"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Page Name"
                    required/>
                <span class="help-inline" ng-show="submitted && pageForm.name.$error.required">*Page Name is a Required field</span>
                </div>

            <label for="title">Title</label>
            <input type="text"
                   ng-model="title"
                   class="form-control"
                   id="title"
                   placeholder="Page Title">

    </form>
</div>
