<div class="container">

    <div ng-show="model.alert" class="alert alert-info" role="alert">
        {{model.alert}}
    </div>

    <form name="pageForm" ng-app>

            <div class="control-group">
            <label for="name">Title</label>
            <input type="text"
                   ng-class="{true: 'error'}[submitted && pageForm.title.$error.required]"
                   ng-model="title"
                   class="form-control"
                   id="title"
                   name="title"
                   placeholder="Message Title"
                    required/>

                </div>

            <label for="message">Message</label>
            <input type="text"
                   ng-model="message"
                   class="form-control"
                   id="message"
                   name="message"
                   placeholder="Type message.."
                    required/>



        <a class="btn btn-primary btn-block"
           ng-click ="model.sendMessage(title, message); submitted=true; title=''; message=''"
            role="button">
            <span class="fa fa-paper-plane"></span> Send Message</a>
        <a class="btn btn-danger btn-block"
           href="#/user/{{model.userId}}/home/schedule" role="button">
            Cancel</a>


    </form>
