<div class="container comments">
    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h2><small class="pull-right text-muted">
                    <i class="fa fa-comments"></i>{{model.messages.length}} Messages</small> Inbox </h2>
            </div>


            <div class="comments-list" ng-repeat="message in model.messages">
                <div class="media">

                    <p class="pull-right"><small>{{message.dateSent | date:'short'}} <i class="fa fa-calendar"></i></small></p>

                    <div class="media-body">

                        <h4 class="media-heading user_name">{{message.userId}}</h4>
                        <h6 class="media-heading user_name"> {{message.title}}</h6>
                        {{message.message}}

                        <p> <small>Sent By: <a href="#/user/{{model.userId}}/home/userProfile/{{message.senderId}}">{{message.username}}

                        </a></small></p>
                        <a class="btn btn-success btn-sm" role="button"
                           href="#user/{{model.userId}}/home/userProfile/{{message.senderId}}/message">
                            <span class="fa fa-reply" ></span> Reply</a>
                        <a class="btn btn-danger btn-sm" role="button"
                           ng-click="model.deleteMessage(message._id)">
                            <span class="fa fa-trash-o" ></span> Delete</a>




                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
